spring.application.name=backend

# Cheve privada e publica
jwt.public.key=classpath:app.key.pub
jwt.private.key=classpath:app.key

# Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/dam
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Permite criar arquivos .sql para fazer insert no banco de dados
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Caminho imagens
caminho.imagens=./imagens